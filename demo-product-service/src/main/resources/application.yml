server:
  port: 8002
  servlet:
    context-path: /

spring:
  application:
    name: product-service

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

asac:
  enabled: true
  registry-url: http://localhost:8848/api/v1
  service-name: product-service
  ip: localhost
  port: 8002
  heartbeat-interval: 5000

# 注册中心配置
registry:
  server:
    addr: localhost:8848
  instance:
    service-name: product-service
    instance-id: product-service-001
    ip: localhost
    port: 8002
  heartbeat:
    interval: 5000  # 5秒发送一次心跳

# 日志配置
logging:
  level:
    root: INFO
    com.example: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [product-service] %-5level - %msg%n"
  file:
    name: logs/product-service.log
    max-size: 10MB
    max-history: 7
