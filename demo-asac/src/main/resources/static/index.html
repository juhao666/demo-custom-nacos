<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置中心与服务管理</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .container-fluid {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        .main {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
        }
        .sidebar button {
            margin-bottom: 10px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .table {
            margin-top: 20px;
        }
        .status-up {
            color: green;
            font-weight: bold;
        }

        .status-down {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <h1>配置中心与服务管理</h1>
    </div>
    <div class="main">
        <div class="sidebar">
            <button class="btn btn-link" onclick="showServiceManagement()">服务管理</button>
            <button class="btn btn-link" onclick="showConfigCenter()">配置中心</button>
        </div>
        <div class="content" id="contentArea">
            <h2>欢迎使用配置中心与服务管理</h2>
        </div>
    </div>
</div>

<script>
    function showServiceManagement() {
        const contentArea = $('#contentArea');
        contentArea.empty();
        contentArea.append(`
            <div class="form-group">
                <select class="form-control" id="namespaceSelect">
                    <option value="default">默认命名空间</option>
                    <!-- 其他命名空间选项由后端提供 -->
                </select>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Service Name</th>
                        <th>Instance ID</th>
                        <th>IP</th>
                        <th>Port</th>
                        <th>Status</th>
                        <th>Registration Time</th>
                        <th>Last Heartbeat</th>
                    </tr>
                </thead>
                <tbody id="serviceList"></tbody>
            </table>
        `);
        loadServices(); // 直接加载服务列表
    }

    function loadServices() {
        const namespaceSelect = $('#namespaceSelect');
        const namespace = namespaceSelect.val();

        //$.get(`/api/v1/instance/all?namespace=${namespace}`, function(data) {
        $.get(`/api/v1/instance/all`, function(response) {
            if (response.success) {
                const services = response.data;
                const serviceList = $('#serviceList');
                serviceList.empty(); // 清空之前的内容

                Object.entries(services).forEach(([serviceName, instances]) => {
                        instances.forEach(instance => {
                        // Format the registration time and heartbeat time
                        const registrationTime = new Date(instance.registrationTime).toLocaleString();
                        const lastHeartbeatTime = new Date(instance.lastHeartbeatTime).toLocaleString();

                        serviceList.append(`
                            <tr>
                                <td>${instance.serviceName}</td>
                                <td>${instance.instanceId}</td>
                                <td>${instance.ip}</td>
                                <td>${instance.port}</td>
                                <td><span class="status-${instance.status.toLowerCase()}">${instance.status}</td>
                                <td>${registrationTime}</td>
                                <td>${lastHeartbeatTime}</td>
                            </tr>
                        `);
                    });
                });
            } else {
                // Handle error case
                console.error('Failed to fetch services:', response.message);
                $('#serviceList').html(`
                    <tr>
                        <td colspan="7" class="text-center text-danger">
                            Failed to load services: ${response.message}
                        </td>
                    </tr>
                `);
            }
        }).fail(function(jqXHR, textStatus, errorThrown) {
            // Handle AJAX failure
            console.error('AJAX request failed:', textStatus, errorThrown);
            $('#serviceList').html(`
                <tr>
                    <td colspan="7" class="text-center text-danger">
                        Failed to connect to server
                    </td>
                </tr>
            `);
        });
    }

    function showConfigCenter() {
        const contentArea = $('#contentArea');
        contentArea.empty();
        contentArea.append(`
            <div class="form-group">
                <select class="form-control" id="namespaceSelect">
                    <option value="default">默认命名空间</option>
                    <!-- 其他命名空间选项由后端提供 -->
                </select>
            </div>
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-primary" onclick="createOrEditConfig()">新增配置</button>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Data ID</th>
                        <th>Group</th>
                        <th>编辑</th>
                    </tr>
                </thead>
                <tbody id="configList"></tbody>
            </table>
        `);
        loadConfigList(); // 直接加载配置列表
    }

    function loadConfigList() {
        const namespaceSelect = $('#namespaceSelect');
        const namespace = namespaceSelect.val();
        //$.get(`/api/v1/config?namespace=${namespace}`, function(data) {
        $.get(`/api/v1/config/all`, function(data) {
            const configList = $('#configList');
            configList.empty(); // 清空之前的内容
            if (data.success) {
                const configs = data.data;
                configs.forEach(config => {
                    configList.append(`
                        <tr>
                            <td>${config.dataId}</td>
                            <td>${config.group}</td>
                            <td>
                                <button class="btn btn-secondary" onclick="editConfig('${config.dataId}', '${config.group}', '${namespace}')">编辑</button>
                            </td>
                        </tr>
                    `);
                });
            } else {
                alert(data.message);
            }
        }).fail(function() {
            alert('加载配置失败');
        });
    }

    function createOrEditConfig() {
        const contentArea = $('#contentArea');
        contentArea.empty();
        contentArea.append(`
            <h2>配置编辑器</h2>
            <form id="configForm">
                <div class="form-group">
                    <label for="dataId">Data ID</label>
                    <input type="text" id="dataId" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="group">Group</label>
                    <input type="text" id="group" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="content">配置内容</label>
                    <textarea id="content" class="form-control" rows="5" required></textarea>
                </div>
                <button type="button" class="btn btn-success" onclick="saveConfig()">保存配置</button>
            </form>
        `);
    }

    function editConfig(dataId, group, namespace) {
        // 加载现有配置以供编辑
        $.get(`/api/v1/config?dataId=${dataId}&group=${group}&namespace=${namespace}`, function(data) {
            if (data.success) {
                const config = data.data;
                $('#dataId').val(config.dataId);
                $('#group').val(config.group);
                $('#namespace').val(namespace);
                $('#content').val(config.content);
            } else {
                alert(data.message);
            }
        }).fail(function() {
            alert('加载配置失败');
        });
    }

    function saveConfig() {
        const dataId = $('#dataId').val();
        const group = $('#group').val();
        const namespace = $('#namespace').val();
        const content = $('#content').val();

        const configItem = {
            dataId: dataId,
            group: group,
            namespace: namespace,
            content: content
        };

        $.ajax({
            url: '/api/v1/config',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(configItem),
            success: function(data) {
                if (data.success) {
                    alert('配置已保存！');
                    showConfigCenter(); // 保存后返回配置列表
                } else {
                    alert(data.message);
                }
            },
            error: function() {
                alert('保存配置失败');
            }
        });
    }
</script>
</body>
</html>
