server:
  port: 8001
  servlet:
    context-path: /

spring:
  application:
    name: user-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# 注册中心配置
registry:
  server:
    addr: localhost:8848
  instance:
    service-name: user-service
    instance-id: user-service-001
    ip: localhost
    port: 8001
  heartbeat:
    interval: 5000  # 5秒发送一次心跳
  discovery:
    interval: 10000  # 10秒发现一次服务

# 日志配置
logging:
  level:
    root: INFO
    com.example: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [user-service] %-5level - %msg%n"
  file:
    name: logs/user-service.log
    max-size: 10MB
    max-history: 7
